{% include head.html %}
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        {% include header.html %}
        {% include drawer.html %}
        <main class="mdl-layout__content">
            <div class="banner-area"></div>
            <div id="viewer__content" class="project-viewer">
                <div class="category-chunk">
                    <div class="category-subheaders"></div>
                    <table class="mdl-data-table mdl-shadow--2dp">
                        <thead>
                            <tr>
                                <th>
                                    <!--
                                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect mdl-data-table__select" for="table-header">
                                        <input type="checkbox" id="table-header" class="mdl-checkbox__input" />
                                    </label>
                                    -->
                                </th>
                                <th class="mdl-data-table__cell--non-numeric">결재 목록</th>
                                <th class="mdl-data-table__cell--non-numeric">목적</th>
                                <th class="mdl-data-table__cell--non-numeric">regDate</th>
                                <th class="mdl-data-table__cell--non-numeric">applyDate</th>
                                <th class="mdl-data-table__cell--non-numeric">비고</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for release in site.data.release %}
                            <tr>
                                <td>
                                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect mdl-data-table__select" for="row[1]">
                                        <input type="checkbox" id="row[1]" class="mdl-checkbox__input" {% if release.checked %} checked {% endif %}/>
                                    </label>
                                </td>
                                <td class="mdl-data-table__cell--non-numeric">{{ release.content }}</td>
                                <td class="mdl-data-table__cell--non-numeric">{{ release.purpose }}</td>
                                <td class="mdl-data-table__cell--non-numeric">{{ release.regDate }}</td>
                                <td class="mdl-data-table__cell--non-numeric">{{ release.applyDate }}</td>
                                <td class="mdl-data-table__cell--non-numeric">{{ release.remark }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                      </table>
                    <div class="android-drawer-separator"></div>
                </div>
            </div>
        </main>
    </div>
</body>
