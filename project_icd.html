<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Swiper.js (Carousel) -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">

    <!-- Swiper.js (Carousel) -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>JD portfolio</title>
</head>
<body>
    <div class="demo-layout-waterfall mdl-layout mdl-js-layout "> <!--mdl-layout--fixed-drawer-->
        <header class="mdl-layout__header mdl-layout__header--waterfall">
            <div class="mdl-layout__header-row">
                <a href="index.html"  class="mdl-layout-title">Portfolio</a>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="waterfall-exp">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="sample" id="waterfall-exp">
                    </div>
                </div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <div class="mdl-layout-title">
                <a href="/index.html">Portfolio</a>
                <div aria-expanded="false" role="button" tabindex="0" class="mdl-layout__drawer-button2">
                    <i class="material-icons"></i>
                </div>
            </div>
            <nav class="mdl-navigation">
                <span class="mdl-navigation__topic">Career</span>
                <a class="mdl-navigation__link" href="index.html">프로젝트</a>
                <!--<a class="mdl-navigation__link" href="intro.html">자기소개</a>-->
                <a class="mdl-navigation__link" href="career.html">경력사항</a>

                <div class="android-drawer-separator"></div>

                <span class="mdl-navigation__topic">관심사</span>
                <a class="mdl-navigation__link" href="">구독</a>
                <a class="mdl-navigation__link" href="">취미</a>
                <a class="mdl-navigation__link" href="">연습장</a>

                <div class="android-drawer-separator"></div>

                <span class="mdl-navigation__topic">포트폴리오</span>
                <a class="mdl-navigation__link" href="">위시 리스트</a>
                <a class="mdl-navigation__link" href="">패치노트</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div id="viewer__content" class="mdl-grid">
                <div class="mdl-cell mdl-cell__viewer mdl-cell--12-col-tablet">
                    <!-- Slider main container -->
                    <div class="swiper-container">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                            <!-- Slides -->
                            <div class="swiper-slide"><img src="img/carousel-icd1.png"></div>
                            <div class="swiper-slide"><img src="img/carousel-icd2.png"></div>
                            <div class="swiper-slide"><img src="img/carousel-icd3.png"></div>
                        </div>
                        <!-- If we need pagination -->
                        <div class="swiper-pagination"></div>
                    
                        <!-- If we need navigation buttons -->
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    
                        <!-- If we need scrollbar -->
                        <!--<div class="swiper-scrollbar"></div>-->
                    </div>
                    <div style="padding: 20px 0 8px 0;border-bottom:1px solid rgba(0,0,0,.1)">
                        <div style="color:#065fd4; font-size:12px">
                            <span>#회사홈페이지</span>
                            <span>#ASP</span>
                            <span>#VBScript</span>
                        </div>
                        <div style="font-size: 18px;">
                            <span>의왕ICD 홈페이지(www.uicd.co.kr)</span>
                        </div>
                        <div style="color: #606060; display:flex;align-items:center;justify-content:space-between;">
                            <div>2019. 8. ~ 2020. 11.</div>
                            <a href="http://www.uicd.co.kr" target="_blank" class="mdl-button mdl-js-button mdl-button--primary">
                              사이트 이동
                            </a>
                        </div>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell__recommend mdl-cell--12-col-tablet"></div>
            </div>
        </main>
    </div>
    <script>
        const swiper = new Swiper('.swiper-container', {
            // Optional parameters
            // direction: 'vertical',
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // And if we need scrollbar
            scrollbar: {
                //el: '.swiper-scrollbar',
            },

            autoplay:{
                delay: 3000
            },
        });
    </script>
</body>
</html>
